<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="icon" href="assets/img/favicon.ico">-->
    <% for (var css in htmlWebpackPlugin.files.css) { %>
		<link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
	<% } %>
    <title>Курс</title>
</head>
<body>

    <% if (MODE_NAME == 'development') { %>
        <input type="hidden" id="nameCourse" value="code1">
        <input type="hidden" id="nameTrainingPrograms" value="Название программы">
    <% } else { %>
        <input type="hidden" id="nameCourse" value="{{ nameCourse }}">
        <input type="hidden" id="nameTrainingPrograms" value="{{ nameTrainingPrograms }}">
    <% } %>
    
    <div id= 'root'>  </div> <!--Запихать сюда данные о том, что ещё идёт загрузка-->
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
		<script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
	<% } %>
</body>
</html>
